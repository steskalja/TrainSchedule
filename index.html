<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TimeSheet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Assets/CSS/reset.css">
        <link rel="stylesheet" href="Assets/CSS/bootstrap.min.css">
        <link rel="stylesheet" href="Assets/CSS/style.css">
        <script src="Assets/JS/bootstrap.min.js"></script>
        <script src="Assets/JS/jquery-3.3.1.min.js"></script>
        <script src="Assets/JS/popper.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
        <script src="Assets/JS/moment.js"></script>
        <script src="Assets/JS/logic.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="container">
                <h1 class="display-4">Terminus Train Schedule</h1>
                <p class="lead">Get to your train home on time</p>
                </div>
            </div>
        </div>
        <div class="container bHours">
            <div class="row">
                <h1> Current Train Schedule</h1>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="full-train-list">
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="container aEMP">
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                      </div>
                      <div class="panel-body">
            
                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                          <div class="form-group">
                            <label for="name-input">Train Name:</label>
                            <input class="form-control" id="name-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="dst-input">Destination:</label>
                            <input class="form-control" id="dst-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="frq-input">Frequency:</label>
                            <input class="form-control" id="frq-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="ttime-input">First Train Time: (HH:mm - military time)</label>
                            <input class="form-control" id="ttime-input" type="datetime">
                          </div>
                          <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </body>
</html>
